<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
  </head>
  <body>
    <input data-bind="textInput: filter, event: {keyup: filterLocations}" placeholder="Filter">
	<ul data-bind='foreach: mapMarkerList'>
	  <li class='marker' data-bind='text: name'></li>
	</ul>
    <div id='map'></div>
	<style>
      #map {
        width: 100%;
		height: 500px;
      }
    </style>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script async type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script async src="js/app.js"></script>
  </body>
</html>
